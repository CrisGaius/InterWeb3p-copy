<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/tarifas.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sua-integridade-aqui" crossorigin="anonymous"/>
    <title>Tarifas</title>
</head>
<body>
    <div class="pagina">
        <header class="tabs-home">
            <div class="box-imagem">
                <img class="logo-home" src="../images/logo.png" alt="">
                <div class="fundo-logo"></div>
            </div>
    
            <ul>
                <a href="home.html">
                    <li><i class="fas fa-home"></i> Home</li>
                </a>
                <a href="cadastro-funcionario.html">
                    <li><i class="fas fa-user-plus"></i> Cadastrar funcionário</li>
                </a>
                <a href="cadastro-cliente.html">
                    <li><i class="fas fa-user-plus"></i></i> Cadastrar cliente</li>
                </a>
                <div class="atual"></div>
                <a href="#">
                    <li><i class="fas fa-file-invoice"></i> Tarifas</li>
                </a>
                <a href="#">
                    <li><i class="fas fa-list-alt"></i> Preencher orçamentos</li>
                </a>
                <a href="#">
                    <li><i class="fas fa-check-circle"></i> Lista de orçamentos</li>
                </a>
            </ul>
            
    
            <div class="user">
                <div class="user-image">
                </div>
                <p>Usuário: Dono</p>
            </div>
        </header>
        <section>
            <h1>Tarifas</h1>
            <form>
                <div class="grid-input">
                    <div class="campo">
                        <label for="taxataxaAdm">Taxa Adminstrativa:</label>
                        <input type="text" id="taxa" name="taxaAdm" pattern="\d+%?" placeholder="Insira a taxa" required>
                    </div>
        
                    <div class="campo">
                        <label for="taxa">Lucro previsto:</label>
                        <input type="text" id="lucro" name="lucro" placeholder="Insira o lucro previsto" pattern="\d+%?" required>
                    </div>
                    
                    <div class="campo">
                        <label for="taxa">Valor por traslado:</label>
                        <input type="text" id="traslado" name="traslado" placeholder="Insira a taxa" pattern="\d+%?" required>
                    </div>
        
                    <div class="campo">
                        <label for="taxa">Imposto:</label>
                        <input type="text" id="imposto" name="imposto" placeholder="Insira o Imposto" pattern="\d+%?" required>
                    </div>
        
                    <button type="submit">Salvar Formula</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>

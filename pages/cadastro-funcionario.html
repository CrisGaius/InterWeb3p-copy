<!DOCTYPE html>
<html class="home" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro-funcionario.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sua-integridade-aqui" crossorigin="anonymous"/>
    <title>Cadastrar funcionário</title>
</head>
<body class="home-body">    
    <header class="tabs-home">
        <div class="box-imagem">
            <img class="logo-home" src="../images/logo.png" alt="">
            <div class="fundo-logo"></div>
        </div>

        <ul>
            
            <a href="home.html">
                <li><i class="fas fa-home"></i> Home</li>
            </a>
            <div class="atual"></div>
            <a href="cadastro-funcionario.html">
                <li><i class="fas fa-user-plus"></i> Cadastrar funcionário</li>
            </a>
            <a href="cadastro-cliente.html">
                <li><i class="fas fa-user-plus"></i></i> Cadastrar cliente</li>
            </a>
            <a href="#">
                <li><i class="fas fa-file-invoice"></i> Tarifas</li>
            </a>
            <a href="#">
                <li><i class="fas fa-list-alt"></i> Preencher orçamentos</li>
            </a>
            <a href="#">
                <li><i class="fas fa-check-circle"></i> Lista de orçamentos</li>
            </a>
        </ul>
        

        <div class="user">
            <div class="user-image">
            </div>
            <p>Usuário: Dono</p>
        </div>
    </header>

    <section class="section-home">
        <h1>Cadastrar Funcionário</h1>

        <form class="form-cadastro-funcionario">
            <div class="inputs-grande">
                <label for="NOME">Nome Completo</label>
                <input type="text" name="NOME" id="NOME">
            </div>
            <div class="inputs-grande">
                <label for="EMAIL">Email</label>
                <input type="email" name="EMAIL" id="EMAIL">
            </div>
            <div class="inputs-medio">
                <div class="input-medio">
                    <label for="SENHA">Senha</label>
                    <input  class="input-esquerdo" type="password" name="SENHA" id="SENHA">
                </div>                
                <div class="input-medio">
                    <label for="DATANASC">Data de Nascimento</label>
                    <input class="input-direito" type="date" name="DATANASC" id="DATANASC">
                </div>
            </div>
            <div class="inputs-medio">
                <div class="input-medio">
                    <label for="SENHACONFIRM">Confirmar Senha</label>
                    <input  class="input-esquerdo" type="password" name="SENHACONFIRM" id="SENHACONFIRM">
                </div>                
                <div class="input-medio">
                    <button>CADASTRAR</button>
                </div>
            </div>
            

        </form>
    </section>

</body>
</html>
